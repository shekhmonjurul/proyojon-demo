<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  text-align: center;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 20px;
  max-width: 400px;
  max-height: 780px;
}
.logo {
  position: relative;
  height: 100px;
}

.logo img {
  width: 150px;
}

.logo p {
  position: absolute;
  left: 50%;
  bottom: -20px;
  font-size: 11px;
  color: #555;
}

h2 {
  font-size: 18px;
  margin-top: 40px;
  margin-bottom: 40px;
  color: #333;
}

.input-group {
  position: relative;
  margin-bottom: 15px;
  margin-right: 15px;
  text-align: left;
}

.input-group label {
  display: block;
  font-size: 12px;
  margin-bottom: 5px;
  color: #777;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-right: 20px;
}

.toggle-password {
  position: absolute;
  right: 0px;
  top: 25px;
  cursor: pointer;
}

.forgot-password {
  font-size: 12px;
  color: #007BFF;
  text-decoration: none;
}

.forgot-password:hover {
  text-decoration: underline;
}

.login-btn {
  background-color: #FF9800;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

.login-btn:hover {
  background-color: #e68a00;
}

.social-login {
  margin: 15px 0;
}

.social-login p {
  font-size: 12px;
  margin-bottom: 10px;
}

.social-btn {
  border: none;
  border-radius: 4px;
  padding: 10px;
  width: 48%;
  font-size: 14px;
  margin: 5px;
  cursor: pointer;
}

.fb {
  background-color: #3b5998;
  color: white;
}

.google {
  background-color: #dd4b39;
  color: white;
}

.signup {
  font-size: 15px;
}

.signup a {
  color: #007BFF;
  text-decoration: none;
}

.signup a:hover {
  text-decoration: underline;
}

.guest {
  color: #FF9800;
  text-decoration: none;
}

.guest:hover {
  text-decoration: underline;
}

/* Responsive Design */
@media (min-width: 345px) {
  .container {
    width: 100%;
    padding: 20px;
    /* margin-top: 50px; */
    overflow: hidden;
  }

  .logo img {
    width: 150px;
  }

  h2 {
    font-size: 16px;
  }

  .input-group input {
    font-size: 14px;
  }

  .login-btn {
    font-size: 14px;
  }

  .social-btn {
    font-size: 12px;
    padding: 8px;
  }

  .signup {
    font-size: 15px;
  }
}

@media (max-width: 400px) {
  .container {
    width: 100%;
    padding: 20px;
    /* margin-top: 50px; */
    overflow: hidden;
  }
  .logo img {
    width: 150px;
  }

  h2 {
    font-size: 14px;
  }

  .input-group input {
    font-size: 12px;
    padding: 8px;
  }

  .login-btn {
    font-size: 12px;
    padding: 8px;
  }

  .social-btn {
    font-size: 10px;
    padding: 6px;
  }

  .signup {
    font-size: 15px;
  }
}

  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./assert/Screenshot_1-removebg-preview.png" alt="Logo">
      <p>‡¶∏‡¶Æ‡ßü‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá</p>
    </div>
    <h2>Login with Phone and Password</h2>
    <form class="login-form">
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+88 01XXXXXXXXX" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <span class="toggle-password">üëÅÔ∏è</span>
      </div>
      <a href="#" class="forgot-password">Forgotten Password?</a>
      <button type="submit" class="login-btn">Login</button>
      <div class="social-login">
        <p>or login with</p>
        <button class="social-btn fb">Facebook</button>
        <button class="social-btn google">Google</button>
      </div>
    </form>
    <p class="signup">
      Don‚Äôt have an account? <a href="./signup.html">Sign Up</a>
    </p>
  </div>
  <script>
    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });

  </script>
</body>

</html>
