<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }


        .logo {
            position: relative;
            height: 100px;
        }

        .logo img {
            width: 150px;
        }

        .logo p {
            position: absolute;
            left: 50%;
            bottom: -20px;
            font-size: 11px;
            color: #555;
        }

        .signup-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-right: 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="date"],
        .signup-container input[type="tel"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-container button {
            background-color: #ff8c00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
        }

        .signup-container button:hover {
            background-color: #e07600;
        }

        .signup-container .additional-options {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-container .additional-options a {
            color: #ff8c00;
            text-decoration: none;
        }

        .signup-container .additional-options a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .signup-container {
                padding: 15px;
            }

            .signup-container h2 {
                font-size: 1.5rem;
            }

            .signup-container button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="logo">
            <img src="./assert/Screenshot_1-removebg-preview.png" alt="logo">
            <p>সময়ের সাথে</p>
        </div>
        <h2>Create an Account</h2>
        <form id="signup-form">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="tel" id="number" name="number" placeholder="Phone Number" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="text" id="location" name="location" placeholder="Location" required>
            <input type="date" id="birthdate" name="birthdate" placeholder="Date of Birth" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="additional-options">
            <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;
            const birthdate = document.getElementById('birthdate').value;
            const password = document.getElementById('password').value;

            // Validate inputs
            if (!name || !number || !email || !location || !birthdate || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Submit the data (mockup for now)
            alert(`Signup successful!\nName: ${name}\nPhone: ${number}\nEmail: ${email}\nLocation: ${location}\nBirthdate: ${birthdate}`);

            // Reset form
            event.target.reset();
        });
    </script>
</body>

</html>
