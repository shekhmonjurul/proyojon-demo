<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Select Location</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            box-sizing: border-box;
        }

        header {
            background-color: #ffc107;
            padding: 10px 20px;
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Select Location Section */
        .select-location {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .location-label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .location-dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            background-color: white;
            appearance: none; /* Removes default arrow for styling */
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-size: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .select-location {
                width: 90%;
            }

            .location-label {
                font-size: 1rem;
            }

            .location-dropdown {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>Select Your Location</header>
    <main class="content">
        <div class="select-location">
            <label for="location-dropdown" class="location-label">Select Location</label>
            <select id="location-dropdown" class="location-dropdown">
                <option value="" disabled selected>Select your location</option>
                <option value="new-york">New York</option>
                <option value="los-angeles">Los Angeles</option>
                <option value="chicago">Chicago</option>
                <option value="houston">Houston</option>
            </select>
        </div>
    </main>

    <script>
        // JavaScript to handle selection
        document.getElementById('location-dropdown').addEventListener('change', function () {
            alert('You selected: ' + this.options[this.selectedIndex].text);
        });
    </script>
</body>
</html>
